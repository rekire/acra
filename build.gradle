apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    compileOptions {
        sourceCompatibility = rootProject.ext.compatibility_JavaVersion
        targetCompatibility = rootProject.ext.compatibility_JavaVersion
    }

    dependencies {
        compile 'com.android.support:appcompat-v7:23.0.0'
    }

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
    }
}